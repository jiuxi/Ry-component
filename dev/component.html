<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>组件demo</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <style>
    body {
      padding: 20px;
    }

    .showBox {
      float: left;
      padding: 20px;
      min-width: 200px;
    }


    /* 下拉框 start */

    .selectBox {
      max-width: 300px;
      cursor: pointer;
      font-size: 14px;
    }

    .selectHd {
      position: relative;
      border: 1px solid #ddd;
      line-height: 32px;
      padding: 0 0 0 16px;
    }

    .selectMain ul {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;

    }

    .selectMain ul li {
      border-bottom: 1px solid #ddd;
      line-height: 32px;
      padding: 0 0 0 16px;
      position: relative;
    }

    .selectMain ul li:last-child {
      border: none;
    }

    .selectMain ul li:not(.active):hover {
      background: #f8f8f8;
    }


    .selectMain ul li:before {
      background: #ececec;
      height: 100%;
      right: 100%;
      left: 0;
      content: "";
      transition: right 400ms ease;
      position: absolute;
    }

    .selectMain ul li:not(.active):hover:before {
      right: 0;
    }

    .selectMain ul li div {
      position: relative;
    }

    .selectMain ul li.active {
      background: #108EE9;
      color: #fff;
      transition: none;
    }

    .iconBox {
      position: absolute;
      height: 100%;
      right: 5px;
      top: 0;
      text-align: center;
      color: #666666;
      transition: all 3s;
    }

    /* 下拉框 end */
  </style>
</head>

<body>
  <div id="main">
    <div class="showBox">
      <select-box :datalist="arr1" beforestr='选择年级 : ' v-on:lisel='selectSel'></select-box>

    </div>
    <div class="showBox">
      <select-box :datalist="arr2" v-on:lisel='selClass'></select-box>
    </div>
  </div>
</body>

</html>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/vue-2.2.0.min.js"></script>
<script type="x/template" id="select-box">
  <div class="selectBox" >
      <div class="selectHd" @click.stop="toggleMenu($event)">
        {{beforestr}}
        <em>{{title}}</em>
        <span class="iconBox">
          <span class="iconfont  icon-moreunfold"></span>
        </span>
      </div>
      <div class="selectMain">
        <ul>
          <li v-for="(item,index) in datalist" @click="handle($event,item,index)" :class="{'active':index === selIndex,}" >
            <div>{{item[showkey ? showkey : 'name' ]}}</div>
          </li>
        </ul>
      </div>
    </div>
</script>
<script>
  (function (window, $, Vue, undefined) {
    Vue.component('select-box', {
      template: '#select-box',
      props: ['datalist', 'beforestr', 'showkey'],
      methods: {
        handle: function ($event, item, index) {
          this.title = item[this.showkey ? this.showkey : 'name'];
          this.selIndex = index;
          this.$emit('lisel', item);
        },
        toggleMenu: function ($event) {
          $($event.currentTarget).next().toggle();
        },
      },
      data: function () {
        return {
          title: this.datalist[0][this.showkey ? this.showkey : 'name'],
          selIndex: 0,
        }
      },
    });

  })(window, jQuery, Vue)

</script>
