<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件demo</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <script type="x/template" id="select-box">
    <div class="selectBox" >
        <div class="selectHd" @click.stop="toggleMenu($event)">
          {{beforestr}}
          <em>{{title}}</em>
          <span class="iconBox">
            <span class="iconfont  icon-moreunfold"></span>
          </span>
        </div>
        <div class="selectMain">
          <ul>
            <li v-for="(item,index) in datalist" @click="handle($event,item,index)" :class="{'active':index === selIndex,}" >
              <div>{{item[showkey ? showkey : 'name' ]}}</div>
            </li>
          </ul>
        </div>
      </div>
  </script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      padding: 0 20px;
    }

    .typeBox {
      overflow: hidden;
      padding: 20px 0;
    }

    .showBox {
      float: left;
      padding: 20px;
      min-width: 200px;
    }

    .title {
      padding: 0 20px;
    }


    /* 公共class start */

    .whCenter {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* 公共class end */

    /* 下拉框 start */

    .selectBox {
      max-width: 300px;
      cursor: pointer;
      font-size: 14px;
    }

    .selectHd {
      position: relative;
      border: 1px solid #ddd;
      line-height: 32px;
      padding: 0 0 0 16px;
    }

    .selectMain {
      display: none;
    }

    .selectMain ul {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;

    }

    .selectMain ul li {
      border-bottom: 1px solid #ddd;
      line-height: 32px;
      padding: 0 0 0 16px;
      position: relative;
    }

    .selectMain ul li:last-child {
      border: none;
    }

    .selectMain ul li:not(.active):hover {
      background: #f8f8f8;
    }


    .selectMain ul li:before {
      background: #ececec;
      height: 100%;
      right: 100%;
      left: 0;
      content: "";
      transition: right 400ms ease;
      position: absolute;
    }

    .selectMain ul li:hover:before {
      right: 0;
    }

    .selectMain ul li div {
      position: relative;
    }

    .selectMain ul .active {
      background: #108EE9;
      color: #fff;

    }

    .selectMain ul .active::before {
      display: none;
    }

    .iconBox {
      position: absolute;
      height: 100%;
      right: 5px;
      top: 0;
      text-align: center;
      color: #666666;
      transition: all 3s;
    }

    /* 下拉框 end */

    /* 弹出层 end */

    .maskBox {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: #fff;
      opacity: 0.4;
      z-index: 50;
    }

    .dialogBox {
      width: 470px;
      height: 420px;
      background-color: #ffffff;
      box-shadow: 0 1px 4px 0 rgba(51, 51, 51, 0.5);
      border: solid 1px #dddddd;
      position: fixed;
      z-index: 100;
    }

    /* 弹出层 end */
  </style>
</head>

<body>
  <div id="main">
    <div class="typeBox">
      <p class="title">下拉框</p>
      <div class="showBox">
        <select-box :datalist="arr1" beforestr='选择年级 ：' v-on:lisel='selectSel'></select-box>

      </div>
      <div class="showBox">
        <select-box :datalist="arr2" v-on:lisel='selClass' v-if="show"></select-box>
      </div>
    </div>


    <div class="typeBox">
      <p class="title">弹出层</p>
      <div class="showBox">
        <!-- <div class="maskBox">

        </div> -->
        <!-- <div class="dialogBox whCenter">
          <div class="dialogBoxHd">
            ere
          </div>
          <div class="dialogBoxMain">
            <div class="showBox">
              <select-box :datalist="arr1" v-on:lisel='selectSel'></select-box>

            </div>
          </div>
        </div> -->
      </div>
    </div>


    <div class="typeBox">
      <p class="title">选项卡</p>
      <div class="showBox">

      </div>
    </div>


    <div class="typeBox">
      <p class="title">树形菜单</p>
      <div class="showBox">

      </div>
    </div>


    <div class="typeBox">
      <p class="title">选项卡</p>
      <div class="showBox">

      </div>
    </div>

  </div>


</body>

</html>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/vue-2.2.0.min.js"></script>

<script>
  (function (window, $, Vue, undefined) {
    Vue.component('select-box', {
      template: '#select-box',
      props: ['datalist', 'beforestr', 'showkey'],
      methods: {
        handle: function ($event, item, index) {
          this.title = item[this.showkey ? this.showkey : 'name'];
          this.selIndex = index;
          this.$emit('lisel', item);
        },
        toggleMenu: function ($event) {
          $($event.currentTarget).next().toggle();
        },
      },
      data: function () {
        return {
          title: this.datalist[0][this.showkey ? this.showkey : 'name'],
          selIndex: 0,
        }
      },
    });

  })(window, jQuery, Vue)

</script>

</script>
